<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title }}</title>

  <link href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@1.0.0/fonts.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js" defer></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      "HTML-CSS": {
        availableFonts: ["TeX"],
        linebreaks: { automatic: true }
      },
      showProcessingMessages: false,
      messageStyle: "none"
    });
  </script>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>

  <style>
    body {
      font-family: 'CMU Serif', serif;
      font-size: 18px;
      line-height: 1.65;
      color: #111;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 80px auto 120px auto;
      padding: 0 1.5rem;
      text-align: justify;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: normal;
    }

    h2, h3, h4 {
      font-weight: bold;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.2rem;
    }

    sup {
      font-size: 0.75em;
      vertical-align: super;
      line-height: 0;
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    pre, code {
      font-family: 'Courier New', Courier, monospace;
      background: #f6f6f6;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 90%;
    }

    pre {
      padding: 1em;
      overflow-x: auto;
    }

    blockquote {
      border-left: 3px solid #ccc;
      margin-left: 0;
      padding-left: 1em;
      color: #555;
      font-style: italic;
    }

    /* Footnotes in the margin */
    .footnote-container {
      position: relative;
    }

    .footnote-ref {
      counter-increment: footnote;
      font-size: 0.75em;
      vertical-align: super;
    }

    .footnote-ref::after {
      content: counter(footnote);
    }

    .footnote {
      position: absolute;
      right: -20em;
      width: 16em;
      font-size: 0.75em;
      line-height: 1.4;
      color: #444;
      background: #f9f9f9;
      padding: 0.5em 0.8em;
      border-left: 2px solid #ccc;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      margin-top: -1.4em; /* Aligns with baseline */
    }

    img {
      max-width: 100%;
      display: block;
      margin: 1.5em auto;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 4em;
      color: #666;
    }

    @media (max-width: 1000px) {
      .footnote {
        position: static;
        margin-top: 1em;
        margin-left: 1em;
        border-left: none;
        box-shadow: none;
        background: none;
        padding: 0;
        width: auto;
      }

      .footnote-container {
        display: block;
      }
    }
body {
  counter-reset: footnote;
}
  </style>
</head>

<body>
  <main>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>

  <footer>
    <p>
      <a href="https://x.com/FibraDomingos" target="_blank">Twitter/X</a> |
      <a href="https://github.com/gbragafibra" target="_blank">GitHub</a>
    </p>
  </footer>
</body>
</html>
